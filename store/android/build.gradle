apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.platform.android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion buildConfig.compileSdk

  defaultConfig {
    minSdkVersion buildConfig.minSdk

    testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    lintConfig rootProject.file('lint.xml')

    // We run a full lint analysis as build part in CI, so skip vital checks for assemble task.
    checkReleaseBuilds false
  }
}

dependencies {
  expectedBy project(':store')

  implementation deps.kotlin.stdlib.jdk
  implementation deps.android.x.coreKtx

  api deps.rx.java

  implementation deps.sqldelight.android
  implementation deps.sqldelight.rx2
  implementation deps.android.arch.dbFramework

  implementation deps.timber

  implementation deps.dagger.runtime
  kapt deps.dagger.compiler

  testImplementation deps.junit
  testImplementation deps.kotlin.test.jdk

  androidTestImplementation deps.android.test.runner
  androidTestImplementation deps.truth
  androidTestImplementation deps.kotlin.coroutines.jdk
}

kotlin {
  experimental {
    coroutines 'enable'
  }
}

tasks.getByName("preBuild").dependsOn(":store:generateSqlDelightInterface")